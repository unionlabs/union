mutation InsertBlock($chain_id: Int!, $hash: String!, $height: Int!, $finalized: Boolean!, $events: events_arr_rel_insert_input) {
  insert_blocks_one(object: {chain_id: $chain_id, hash: $hash, height: $height, is_finalized: $finalized, events: $events}) {
    id
  }
}


query GetLatestBlock($chain_id: String!) {
  blocks(where: {chain: {chain_id: {_eq: $chain_id}}}, limit: 1, order_by: {height: desc_nulls_last}) {
    height
  }
  chains(where: {chain_id: {_eq: $chain_id}}) {
    id
  }
}

mutation InsertChain($chain_id: String!) {
  insert_chains_one(object: {chain_id: $chain_id}) {
    id
  }
}