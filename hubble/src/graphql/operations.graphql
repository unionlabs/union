
mutation InsertBlock($object: blocks_insert_input!) {
  insert_blocks_one(object: $object) {
    id
  }
}


query GetLatestBlock($chain_id: String!) {
  blocks(where: {chain: {chain_id: {_eq: $chain_id}}}, limit: 1, order_by: {height: desc_nulls_last}) {
    height
  }
  chains(where: {chain_id: {_eq: $chain_id}}) {
    id
  }
}

mutation InsertChain($chain_id: String!) {
  insert_chains_one(object: {chain_id: $chain_id}) {
    id
  }
}

mutation InsertBlocksMany($objects: [blocks_insert_input!]!) {
  insert_blocks(objects: $objects) {
    affected_rows
  }
}

mutation InsertDemoTx($data: jsonb!) {
  insert_demo_txes_one(object: {data: $data}) {
    id
  }
}