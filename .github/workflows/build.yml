name: Build

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  packages:
    uses: unionlabs/workflows/.github/workflows/build.yml@1904e9140fa5e28acdc3a944f50a9ca0e67e6478
    secrets:
      nixbuild_token: ${{ secrets.nixbuild_token }}
      access-tokens: github.com=${{ secrets.GITHUB_TOKEN }}
    with:
      eval_target: 'build'
      eval_top_attr: 'packages'
  devShells:
    uses: unionlabs/workflows/.github/workflows/build.yml@1904e9140fa5e28acdc3a944f50a9ca0e67e6478
    secrets:
      nixbuild_token: ${{ secrets.nixbuild_token }}
      access-tokens: github.com=${{ secrets.GITHUB_TOKEN }}
    with:
      eval_target: 'dev'
      eval_top_attr: 'devShells'
  checks:
    uses: unionlabs/workflows/.github/workflows/build.yml@1904e9140fa5e28acdc3a944f50a9ca0e67e6478
    secrets:
      nixbuild_token: ${{ secrets.nixbuild_token }}
      access-tokens: github.com=${{ secrets.GITHUB_TOKEN }}
    with:
      eval_target: 'test'
      eval_top_attr: 'checks'
