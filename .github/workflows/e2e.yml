
name: Full end-to-end (e2e) testsuite.

on:
  workflow_call:
    secrets:
      nixbuild_token:
        required: true
      github-token:
        required: true

jobs:
  build:
    uses: unionlabs/workflows/.github/workflows/build.yml@679907725e8f8e800a31677bad1b0d0decc9399f
    secrets:
      nixbuild_token: ${{ secrets.nixbuild_token }}
      access-tokens: github.com=${{ secrets.github-token }}
    with:
      filter_builds: '((.top_attr == "checks") and (.system == "x86_64-linux") and (.attr == "virtualisation-works" or .attr == "ensure-blocks" or .attr == "sepolia-runs" or .attr == "union-runs" or "epoch-completes"))'