[package]
name    = "movement-light-client-types"
version = "0.0.0"

authors      = { workspace = true }
edition      = { workspace = true }
license-file = { workspace = true }
publish      = { workspace = true }
repository   = { workspace = true }

[lints]
workspace = true

[dependencies]
alloy                       = { workspace = true, features = ["sol-types"], optional = true }
aptos-types                 = { workspace = true }
bincode                     = { workspace = true, features = ["alloc", "derive"], optional = true }
consensus-primitives        = { workspace = true }
ethereum-light-client-types = { workspace = true }
serde                       = { workspace = true, optional = true, features = ["derive"] }
unionlabs                   = { workspace = true }

[features]
bincode = [
  "dep:bincode",
  "unionlabs/bincode",
  "ethereum-light-client-types/bincode",
  "aptos-types/bincode",
]
ethabi = ["unionlabs/ethabi", "dep:alloy"]
serde = ["dep:serde", "ethereum-light-client-types/serde", "aptos-types/serde"]

[dev-dependencies]
hex-literal = { workspace = true }
