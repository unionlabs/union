[package]
name    = "evm-storage-verifier"
version = "0.0.0"

authors      = { workspace = true }
edition      = { workspace = true }
license-file = { workspace = true }
publish      = { workspace = true }
repository   = { workspace = true }

[lints]
workspace = true

[package.metadata.crane]
test-include = ["lib/evm-storage-verifier/src/test/"]

[dependencies]
hash-db            = { version = "0.16.0", default-features = false }
hash256-std-hasher = { version = "0.15.2", default-features = false }
memory-db          = { version = "0.32.0", default-features = false }
rlp                = { workspace = true, features = ["derive", "std"] }
serde-utils        = { workspace = true }
sha3               = { workspace = true }
thiserror          = { workspace = true }
trie-db            = { version = "0.28", default-features = false }
unionlabs          = { workspace = true, features = ["rlp"] }

[dev-dependencies]
alloy       = { workspace = true, features = ["rpc-types"] }
hex-literal = { workspace = true }
serde_json  = { workspace = true }
