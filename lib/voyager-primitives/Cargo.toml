[package]
name    = "voyager-primitives"
version = "0.0.0"

authors      = { workspace = true }
edition      = { workspace = true }
license-file = { workspace = true }
publish      = { workspace = true }
repository   = { workspace = true }

[lints]
workspace = true

[dependencies]
consensus-primitives = { workspace = true }
macros               = { workspace = true }
schemars             = { workspace = true, optional = true, features = ["derive"] }
serde                = { workspace = true, optional = true, features = ["derive"] }
serde_json           = { workspace = true }
unionlabs-height     = { workspace = true }
unionlabs-primitives = { workspace = true }

[features]
default = []

bincode = [
  "consensus-primitives/bincode",
  "unionlabs-height/bincode",
  "unionlabs-primitives/bincode",
]
schemars = ["dep:schemars", "consensus-primitives/schemars", "unionlabs-primitives/schemars"]
serde = [
  "dep:serde",
  "consensus-primitives/serde",
  "unionlabs-height/serde",
  "unionlabs-primitives/serde",
]
