[package]
name    = "proof-lens-light-client-types"
version = "0.0.0"

authors    = { workspace = true }
edition    = { workspace = true }
license    = { workspace = true }
publish    = { workspace = true }
repository = { workspace = true }

[lints]
workspace = true

[package.metadata.docs.rs]
all-features = true

[dependencies]
alloy-sol-types      = { workspace = true, optional = true }
bincode              = { workspace = true, optional = true, features = ["alloc", "derive"] }
ibc-union-spec       = { workspace = true }
serde                = { workspace = true, optional = true, features = ["derive"] }
thiserror            = { workspace = true }
unionlabs-encoding   = { workspace = true }
unionlabs-primitives = { workspace = true }

[dev-dependencies]
bcs                           = { workspace = true }
hex-literal                   = { workspace = true }
proof-lens-light-client-types = { workspace = true, features = ["bincode", "ethabi", "serde"] }
serde_json                    = { workspace = true }
unionlabs                     = { workspace = true, features = ["test-utils", "bcs"] }

[features]
default = []

bincode = [
  "dep:bincode",
  "unionlabs-encoding/bincode",
  "unionlabs-primitives/bincode",
  "ibc-union-spec/bincode",
]
ethabi = [
  "unionlabs-encoding/ethabi",
  "unionlabs-primitives/alloy-primitives-compat",
  "dep:alloy-sol-types",
  "ibc-union-spec/ethabi",
]
serde = ["dep:serde", "unionlabs-primitives/serde", "ibc-union-spec/serde"]
