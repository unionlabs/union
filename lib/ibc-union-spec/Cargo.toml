[package]
name    = "ibc-union-spec"
version = "0.0.0"

authors      = { workspace = true }
edition      = { workspace = true }
license-file = { workspace = true }
publish      = { workspace = true }
repository   = { workspace = true }

[lints]
workspace = true

[dependencies]
alloy-sol-types      = { workspace = true, optional = true }
bincode              = { workspace = true, optional = true, features = ["derive"] }
enumorph             = { workspace = true }
num-traits           = { workspace = true }
schemars             = { workspace = true, optional = true, features = ["derive"] }
serde                = { workspace = true, optional = true, features = ["derive"] }
sha3                 = { workspace = true }
thiserror            = { workspace = true }
tracing              = { workspace = true, optional = true }
unionlabs-height     = { workspace = true }
unionlabs-primitives = { workspace = true, features = ["generic-array-compat"] }
unionlabs-tuple      = { workspace = true }
voyager-primitives   = { workspace = true }

[dev-dependencies]
ibc-union-spec = { workspace = true, features = ["ethabi", "schemars", "serde"] }

[features]
default = []

std = []

bincode = ["dep:bincode", "voyager-primitives/bincode", "unionlabs-primitives/bincode"]
ethabi = [
  "dep:alloy-sol-types",
  "unionlabs-primitives/alloy-primitives-compat",
  "unionlabs-primitives/alloy-sol-types-compat",
]
schemars = ["std", "dep:schemars", "voyager-primitives/schemars", "unionlabs-primitives/schemars"]
serde = ["dep:serde", "voyager-primitives/serde"]
tracing = ["dep:tracing", "ethabi"] # ethabi for the packet hash in logs
