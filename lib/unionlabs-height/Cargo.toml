[package]
name    = "unionlabs-height"
version = "0.0.0"

authors      = { workspace = true }
edition      = { workspace = true }
license-file = { workspace = true }
publish      = { workspace = true }
repository   = { workspace = true }

[lints]
workspace = true

[dependencies]
bincode            = { workspace = true, optional = true, features = ["derive"] }
prost              = { workspace = true, optional = true }
protos             = { workspace = true, optional = true, features = ["ibc+core+client+v1"] }
schemars           = { workspace = true, optional = true, features = ["derive"] }
serde              = { workspace = true, optional = true, features = ["derive"] }
thiserror          = { workspace = true }
unionlabs-encoding = { workspace = true, optional = true }

[features]
default = []

bincode  = ["dep:bincode", "dep:unionlabs-encoding", "unionlabs-encoding/bincode"]
proto    = ["dep:prost", "dep:protos", "dep:unionlabs-encoding", "unionlabs-encoding/proto"]
schemars = ["dep:schemars"]
serde    = ["dep:serde"]
