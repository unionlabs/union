[package]
name    = "beacon-kit-types"
version = "0.0.0"

authors      = { workspace = true }
edition      = { workspace = true }
license-file = { workspace = true }
publish      = { workspace = true }
repository   = { workspace = true }

[lints]
workspace = true

[dependencies]
bincode        = { workspace = true, optional = true, features = ["derive"] }
cometbft-types = { workspace = true }
prost          = { workspace = true, optional = true }
protos         = { workspace = true, optional = true, features = ["cometbft+types+v1"] } # technically not necessary since cometbft-types also brings this in, but here for reference of the used features
serde          = { workspace = true, optional = true, features = ["derive"] }
thiserror      = { workspace = true }
unionlabs      = { workspace = true }

[dev-dependencies]
hex-literal = { workspace = true }
serde_json  = { workspace = true }
beacon-kit-types = {workspace = true, features = ["bincode", "proto", "serde"] }

[features]
default = []

bincode = ["dep:bincode", "unionlabs/bincode", "cometbft-types/bincode"]
proto   = ["dep:prost", "dep:protos", "cometbft-types/proto"]
serde   = ["dep:serde"]
