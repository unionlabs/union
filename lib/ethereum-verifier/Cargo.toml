[package]
name = "ethereum-verifier"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
config-minimal = []

[dependencies]
hash-db = { version = "0.16.0", default-features = false }
hash256-std-hasher = { version = "0.15.2", default-features = false }
hex = { version = "0.4.3", default-features = false, features = ["alloc"] }
memory-db = { version = "0.32.0", default-features = false }
milagro_bls = { git = "https://github.com/sigp/milagro_bls", tag = "v1.5.1", default-features = false }
primitive-types = { version = "0.12.1", default-features = false }
rlp = { version = "0.5.2", default-features = false }
serde = { version = "1.0.103", default-features = false, features = ["derive", "alloc"] }
sha2 = { version = "0.10", default-features = false }
sha3 = { version = "0.10", default-features = false }
ssz-rs = { package = "ssz_rs", git = "https://github.com/unionlabs/ssz-rs", rev = "657972fca78fb8bbb68ad25aee91166d62fe6e85", default-features = false, features = [ "serde" ] }
trie-db = { version = "0.27.1", default-features = false }
