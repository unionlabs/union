[package]
edition = "2021"
name    = "ethereum-verifier"
version = "0.1.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ssz       = { workspace = true }
ssz_types = { workspace = true }
tree_hash = { workspace = true }

serde-utils = { workspace = true }
unionlabs   = { workspace = true, default-features = false }

bytes              = { workspace = true }
hash-db            = { version = "0.16.0", default-features = false }
hash256-std-hasher = { version = "0.15.2", default-features = false }
hex                = { workspace = true, features = ["alloc"] }
lazy_static        = { workspace = true }
memory-db          = { version = "0.32.0", default-features = false }
milagro_bls        = { workspace = true, default-features = false }
primitive-types    = { workspace = true, features = ["rlp"] }
rlp                = { workspace = true, features = ["derive"] }
serde              = { workspace = true, features = ["derive"] }
sha2               = { workspace = true }
sha3               = { workspace = true }
thiserror          = { workspace = true }
trie-db            = { version = "0.28", default-features = false }
typenum            = { workspace = true, features = ["const-generics", "no_std"] }

[dev-dependencies]
hex-literal = { workspace = true }
serde_json  = { workspace = true }
