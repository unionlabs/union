[package]
name    = "access-manager-types"
version = "0.0.0"

authors      = { workspace = true }
edition      = { workspace = true }
license-file = { workspace = true }
publish      = { workspace = true }
repository   = { workspace = true }

[lints]
workspace = true

[dependencies]
bincode              = { workspace = true, features = ["derive"] }
cosmwasm-std         = { workspace = true }
depolama             = { workspace = true }
schemars             = { workspace = true, optional = true }
serde                = { workspace = true, features = ["derive"] }
serde-json-wasm      = { workspace = true }
serde-utils          = { workspace = true }
serde_json           = { workspace = true, features = ["raw_value"] }
thiserror            = { workspace = true }
unionlabs-primitives = { workspace = true, features = ["serde", "bincode"] }

[dev-dependencies]
hex-literal        = { workspace = true }
itertools          = { workspace = true }
unionlabs-encoding = { workspace = true, features = ["bincode"] }

[features]
default = []

schemars = ["dep:schemars", "unionlabs-primitives/schemars"]
