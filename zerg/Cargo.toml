[package]
name = "zerg"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.3.0", features = ["derive", "env", "error-context"] }
cosmwasm-std = { version = "1.3", features = ["stargate", "ibc3", "cosmwasm_1_3"] }
ethers = { workspace = true, features = ["rustls", "ws"] }
futures = "0.3.28"
serde_json = "1.0.96"
serde = { version = "1.0.173", features = ["derive"] }
tendermint = { git = "https://github.com/unionlabs/tendermint-rs", branch = "bn254" }
tendermint-proto = { git = "https://github.com/unionlabs/tendermint-rs", branch = "bn254" }
tendermint-rpc = { git = "https://github.com/unionlabs/tendermint-rs", branch = "bn254", features = ["http-client", "websocket-client"] }
tokio-stream = { version = "0.1.14" }
tokio = { version = "1.27.0", features = ["macros"] }
csv = "1.3.0"
tonic = { version = "0.9", features = ["transport","tls","tls-roots","tls-webpki-roots"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing = "0.1.37"

chain-utils.workspace = true
serde-utils.workspace = true
ucs01-relay-api = { workspace = true }
ucs01-relay = { workspace = true, features = [ "library" ] }
unionlabs = { workspace = true, features = ["ethabi"] }
contracts.workspace = true
uuid = { version = "1.5.0", features = ["serde", "v4"] }
