run:
  build-tags:
    - rocksdb
  concurrency: 4
  sort-results: true
  allow-parallel-runners: true
  tests: true

linters:
  disable-all: true
  enable:
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - goconst
    - gocritic
    - gofumpt
    - revive
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - prealloc
    - staticcheck
    - stylecheck
    - typecheck
    - revive
    - unconvert
    - unused
    - nolintlint
