[package]
authors      = ["Union Labs"]
edition      = "2021"
license-file = { workspace = true }
name         = "ethereum-light-client"
publish      = false
version      = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
bytes                  = { workspace = true }
cosmwasm-std           = { workspace = true, features = ["abort"] }
ethereum-verifier      = { workspace = true }
ethers-contract-derive = { workspace = true }
ethers-core            = { workspace = true }
hex                    = { workspace = true }
ics008-wasm-client     = { workspace = true }
prost                  = { workspace = true }
protos                 = { workspace = true, default-features = false }
rlp                    = { workspace = true }
schemars               = { workspace = true }
serde                  = { workspace = true, features = ["derive"] }
serde-json-wasm        = { workspace = true }
sha3                   = { workspace = true }
thiserror              = { workspace = true }
tiny-keccak            = { version = "2.0.2", default-features = false, features = ["keccak"] }
unionlabs              = { workspace = true, default-features = false, features = ["ethabi"] }

[dev-dependencies]
base64      = { workspace = true }
hex-literal = { workspace = true }
lazy_static = "1.4.0"
protos      = { workspace = true, default-features = false, features = ["proto_full", "std"] }
serde-utils = { workspace = true }
serde_json  = { workspace = true }
unionlabs   = { workspace = true, features = ["std"] }

[features]
default = ["mainnet"]
mainnet = []
minimal = []
