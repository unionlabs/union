[package]
name = "ethereum-light-client"
version = "0.1.0"
authors = ["Union Labs"]
edition = "2021"
publish = false
license = "BSL-1.1"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
bytes = { version = "1.2.1", default-features = false }
cosmwasm-schema = "1.2.0"
cosmwasm-std = { version = "1.2.0", default-features = false, features = ["abort"] }
ethabi = { version = "18.0.0", default-features = false }
hex = { version = "0.4", default-features = false }
ibc = { version = "0.37.0", default-features = false, features = [ "serde" ] }
prost = { version = "0.11", default-features = false }
rlp = { version = "0.5.2", default-features = false }
schemars = { version = "0.8.3", default-features = false }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde-json-wasm = { version = "*", default-features = false }
sha3 = { version = "0.10.8", default-features = false }
thiserror = { version = "1.0.26", default-features = false }
tiny-keccak = { version = "2.0.2", default-features = false, features = ["keccak"] }

wasm-light-client-types = { path = "../wasm-light-client-types" }
unionlabs = { path = "../../lib/unionlabs", default-features = false }
ethereum-verifier = { path = "../../lib/ethereum-verifier", default-features = false }

[dev-dependencies]
base64 = "0.21"
serde_json = "1"
protos = { path = "../../generated/rust", default-features = false, features = ["proto_full", "std"] }

[features]
default = ["minimal"]
minimal = []
mainnet = []
