[package]
name    = "voyager-plugin-attestor-evm"
readme  = "README.md"
version = "0.0.0"

authors      = { workspace = true }
edition      = { workspace = true }
license-file = { workspace = true }
publish      = { workspace = true }
repository   = { workspace = true }

[lints]
workspace = true

[dependencies]
alloy                 = { workspace = true, features = ["contract", "network", "providers", "rpc", "rpc-types", "transports", "transport-http", "transport-ws", "reqwest", "reqwest-rustls-tls", "provider-ws"] }
attested-light-client = { workspace = true }
clap                  = { workspace = true, features = ["default", "derive", "env", "error-context", "color"] }
concurrent-keyring    = { workspace = true }
cosmos-client         = { workspace = true }
ed25519-dalek         = { workspace = true, features = ["pkcs8", "pem", "std"] }
embed-commit          = { workspace = true }
ibc-union-spec        = { workspace = true, features = ["serde", "ethabi"] }
jsonrpsee             = { workspace = true, features = ["macros", "server", "tracing"] }
macros                = { workspace = true }
protos                = { workspace = true }
serde                 = { workspace = true, features = ["derive"] }
serde-utils           = { workspace = true }
serde_json            = { workspace = true }
tokio                 = { workspace = true }
tracing               = { workspace = true }
unionlabs             = { workspace = true }
voyager-sdk           = { workspace = true }
